          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">

            <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">Logout</a>
          </div>
        </li>
      </ul>

    </nav>

    <div id="wrapper">

            <i class="fas fa-fw fa-chart-area"></i>

        </li>
        <li class="nav-item">
          <a class="nav-link" href="LectureEvaluation.html">

        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="pagesDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

      <div id="content-wrapper">

        <div class="container-fluid">

          <!-- Breadcrumbs-->
          <ol class="breadcrumb">
            <li class="breadcrumb-item active">글쓰기/자유게시판</li>
          </ol>


          <!-- Page Content -->
          <div class="jumbotron">
            <h4 class="write-title">글작성</h4>
            <hr class="my-4">
              <form  action="write" method="post">
            <div class="form-group">
              <label class="col-form-label" for="inputDefault">글 제목</label>
              <input type="text" class="form-control" placeholder="제목을 입력해주세요" name="title" id="inputDefault">
            </div>
            <div class="form-group">
              <label for="exampleTextarea">글 내용</label>
              <textarea class="form-control" name="write" id="exampleTextarea" rows="6"></textarea>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">비밀번호</label>
              <input type="password" class="form-control" name="pass" id="exampleInputPassword1" placeholder="비밀번호를 입력해주세요">
            </div>
                <!--어떤 게시판인지 판단하기 위해 hidden값으로 넘김-->
                <input type="hidden" name="type" value=<%= cw %>>
                <button type="submit" class="btn btn-success">완료</button>

              </form>
            </div>
          </div>
        </div>
        <!-- /.container-fluid -->

        <footer class="sticky-footer">
          <div class="container my-auto">

        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">×</span>
            </button>
          </div>
          <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
          <div class="modal-footer">
            <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
            <a class="btn btn-primary" href="Login.html">Logout</a>
          </div>
        </div>
      </div>
